<!-- 耗时统计 -->
<th:block layout:decorator="layout/layout" layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">耗时统计</h4>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>编号</td>
                    <td>url</td>
                    <td>时间</td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item:${list}">
                    <td th:text="${itemStat.index+1}"></td>
                    <td>
                        <form method="post" target="_blank" action="http://10.9.193.121/save.php">
                            <input type="hidden" name="xhprof_data" th:value="${item.xhprof_data}"/>
                            <button type="submit" class="btn btn-link" th:text="${item.url}"></button>
                        </form>
                    </td>
                    <td th:text="${#dates.format(item.request_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
