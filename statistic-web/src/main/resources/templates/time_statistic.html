<!-- 耗时统计 -->
<th:block layout:decorator="layout/layout" layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-8">
                    <span class="label label-default">耗时统计</span>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-primary pull-right" id="clear_list" href="javascript:void(0);">清空列表</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>编号</td>
                    <td>耗时文本</td>
                    <td>耗时图</td>
                    <td>耗时（毫秒）</td>
                    <td>时间</td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item:${list}" th:class="${item.class_name}">
                    <td th:text="${itemStat.index+1}"></td>
                    <td>
                        <a th:href="@{/xhprof_call_text/{key}(key=${item.hmap_key})}" target="_blank">文本查看</a>
                    </td>
                    <td>
                        <a th:href="@{/xhprof_call_graph/{key}(key=${item.hmap_key})}" target="_blank">图片查看</a>
                    </td>
                    <td th:text="${item.total_time}"></td>
                    <td th:text="${#dates.format(item.request_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(function () {
            $('#clear_list').click(function(){
                $.get("/api/clear_list",function(data){
                    if(data){
                        location.reload();
                    }else{
                        alert("失败");
                    }
                });
            });
        });
    </script>
</th:block>
