<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <script src="/bootstrap/js/jquery-1.10.2.js" />
    <script src="/bootstrap/js/util.js" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <script src="/bootstrap/js/bootstrap.min.js" />
</head>
<body style="background-color: #cccccc">
<div class="container">
    <!-- 导航 -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0);">黄页方法耗时统计</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div id="content" class="col-md-10">
            <div layout:fragment="content"></div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="list-group">
                        <a id="times" href="/statistic/times?id=times" class="list-group-item">耗时统计</a>
                        <a id="help" href="/statistic/help?id=help" class="list-group-item">帮助</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script th:inline="javascript">
    var id = Util.param.getId('id');
    $('.list-group').find('a').removeClass('active');

    if (id == null) {
        $('#times').addClass('active');
    } else {
        $('#' + id).addClass('active');
    }
</script>
</html>
